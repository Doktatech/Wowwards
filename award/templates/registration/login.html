{%extends "all-posts/base.html"%}
{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Invalid credentials..Try again </p>
      {% endif %}
      <div style="background-image: url('https://images.pexels.com/photos/2395255/pexels-photo-2395255.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');" class="card">

        <div  class="card-header">
          <h3 class="text-center"> <img float="right" src="https://www.kyoceradocumentsolutions.com/products/awards/images/mv-top-sp_award.jpg" alt="" height="100px"> Log In</h3>
        </div>
        <div class="card-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
        <div class="card-footer">
          <p>New?..Register <a style="color: rgb(55, 21, 248);" href="{% url 'signup'%}"> Here</a></p>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
