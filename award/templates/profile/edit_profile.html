{%extends "all-posts/base.html"%}
{% block content %}
{% load bootstrap4 %}


<div class="row">
    <div class="col-md-2">

    </div>
    <div  class="col-md-8">
            <div style="background-repeat: no-repeat; background-size: cover; background-image: url('https://images.pexels.com/photos/2395255/pexels-photo-2395255.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');" class="card">
                    <div style="text-align: center; "  class="card-header">
                        <h2> <img float="right" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAzCucRQ2xHsPvY592h6LgHbbTBZGuCXM8O4ujG8PLjOS2RZdqQw" alt="" height="80px"> Edit your Profile</h2>
                    </div>
                    <div class="card-body">
                        <form  action="{%url 'edit_profile'%}" method="post" enctype="multipart/form-data">
                            {%csrf_token%}
                            
                            {% bootstrap_form form%}
                            <input type="submit" class="btn btn-warning btn-sm" value="Post">
                        </form>
                    </div>
                </div>
    </div>
    <div class="col-md-2">

    </div>
</div>



{% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %} {% endblock %}
</div>
{% endblock %}
